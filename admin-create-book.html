<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/adminCreateBook.js"></script>
    <link rel="stylesheet" href="./css/admin-create-book.css">
    <title>Admin - Create book</title>
</head>
<body>
    <header>
        Her er header
    </header>
   
    <main>
        
         <div class="create-book-form-wrapper">
             <h1>Create book</h1>
        <form class="create-book-form">
            <section>
                <label for="title">Book title</label>
                <input type="text" id="title" name="title" placeholder="Harry Potter">
            </section>
            <section>
                <label for="author_id">Author Id</label>
                <input type="text" id="author_id" name="author_id" placeholder="10">
            </section>
              <section>
                <label for="publisher_id">Publisher Id</label>
                <input type="text" id="publisher_id" name="publisher_id" placeholder="20">
            </section>
              <section>
                <label for="publishing_year">Publishing year</label>
                <input type="text" id="publishing_year" name="publishing_year" placeholder="2020">
            </section>
            <input type="submit" value="Create book">
        </form>

        </div>
    </main>
</body>
</html>
