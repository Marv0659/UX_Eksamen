<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/signup.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        Her er header
    </header>
    <h1>SIGNUP</h1>
    <main>
        <form class="signup-form">
            <section>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="johndoe@hotmail.com">
            </section>
            <section>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
            </section>
            <section>
                <label for="first_name">First name</label>
                <input type="text" id="first_name" name="first_name" placeholder="John">
            </section>
            <section>
                <label for="last_name">Last name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Doe">
            </section>
            <section>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="jagtvej 65">
            </section>
            <section>
                <label for="phone_number">Phone number</label>
                <input type="tel" id="phone_number" name="phone_number" placeholder="004512345678">
            </section>
            <section>
                <label for="birth_date">Date of birth</label>
                <input type="text" id="birth_date" name="birth_date" placeholder="12/12/2000">
            </section>
            <input type="submit" value="Sign up">
        </form>
    </main>
</body>
</html>
