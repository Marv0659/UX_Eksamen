<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/signup.css">
    <script type="module" src="./js/common.js"></script>

    <title>Signup</title>
</head>

<body>
    <header>
        <div class="top_elements">
            <div>
                <a href="index.html">PAGEFLOW</a>
            </div>

            <nav class="headernav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="booklist.html">Books</a></li>
                    <li><a href="authorlist.html">Authors</a></li>
                    <li><a class="login" href="login.html">Login</a></li>
                    <li><a class="signup" href="signup.html">Signup</a></li>
                </ul>
            </nav>
            <button class="burgertoggle">
                <img class="burger" src="Imgs/menu.svg" alt="open burger menu">
                <img class="cross hidden" src="Imgs/cross.svg" alt="close burger menu">
            </button>
        </div>
        <nav class="burgernav closed">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="booklist.html">Books</a></li>
                <li><a href="authorlist.html">Authors</a></li>
                <li><a class="burger_login" href="login.html">Login</a></li>
                <li><a class="burger_signup" href="signup.html">Signup</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <div class="signup-form-wrapper">
            <h1>SIGNUP</h1>
            <form class="signup-form">
                <section>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="johndoe@hotmail.com">
                </section>
                <section>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </section>
                <section>
                    <label for="first_name">First name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="John">
                </section>
                <section>
                    <label for="last_name">Last name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Doe">
                </section>
                <section>
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="jagtvej 65">
                </section>
                <section>
                    <label for="phone_number">Phone number</label>
                    <input type="tel" id="phone_number" name="phone_number" placeholder="12345678">
                </section>
                <section>
                    <label for="birth_date">Date of birth</label>
                    <input type="text" id="birth_date" name="birth_date" placeholder="2000-12-12">
                </section>
                <input type="submit" value="Sign up">
            </form>
            <p class="no-account">Already got an account? <a href="./login.html">Login!</a></p>

        </div>
    </main>
</body>

</html>
